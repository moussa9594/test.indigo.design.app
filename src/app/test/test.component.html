<div class="group">
  <igx-card type="outlined" class="card">
    <igx-card-header>
      <div igxCardThumbnail>
        <igx-avatar icon="person" [roundShape]="true" class="avatar"></igx-avatar>
      </div>
      <h3 igxCardHeaderTitle>
        test title
      </h3>
      <h5 igxCardHeaderSubtitle>
        Subtitle goes here...
      </h5>
    </igx-card-header>
    <igx-card-actions [reverse]="true" class="actions-content">
      <button igxButton="flat" igxRipple class="button">
        Button
      </button>
      <button igxButton="icon" igxRipple>
        <igx-icon>
          favorite
        </igx-icon>
      </button>
      <button igxButton="icon" igxRipple>
        <igx-icon>
          bookmark
        </igx-icon>
      </button>
      <button igxButton="icon" igxRipple>
        <igx-icon>
          share
        </igx-icon>
      </button>
    </igx-card-actions>
  </igx-card>
